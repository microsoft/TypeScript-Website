name: "Danger JS"
on: [pull_request]


jobs:
  build:
    name: "Validate it builds"
    runs-on: ubuntu-latest

    steps:
    # Check out, and set up the node/ruby infra
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
    - uses: actions/setup-ruby@v1

    # Grab the handbook / playground
    - run: git submodule init
    - run: git submodule update

    # Get all the local deps, then run danger
    - run: yarn install
    - run: yarn danger ci
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # Now try build the site
    - run: cd src/play; yarn install; yarn setup; cd ../..
    - run: bundle install
    - run: gulp publish

    # Deploy if we can
    - run: npx now site/ --token=$NOW_ACCESS_TOKEN --name=typescript-playbook-$PR_NUMBER
      env:
        NOW_ACCESS_TOKEN: ${{ secrets.NOW_ACCESS_TOKEN }}
        PR_NUMBER: ${{ github.event.pull_request.number }}

