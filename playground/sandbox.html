<html>
  <body>
    <script src="https://unpkg.com/monaco-editor@0.18.1/min/vs/loader.js"></script>
    <script src="./typescript-sandbox/index.ts"></script>

    <script>
        const requireConfig = sandbox.requireConfig({ tsVersion: "3.6.3" })
        require.config(requireConfig)

        require(["vs/editor/editor.main"], (monaco) => {
          const mainSandbox = sandbox.create({
            text: "import 'danger'",
            useJavaScript: false,
            domID: "editor",
            logger: {
              error: console.error,
              log: console.log
            }

           }, monaco)
           window.mainSandbox = mainSandbox
        });

        // One potential route for the playground
        require(["vs/language/typescript/tsWorker"], (ts) => {
          console.log("ts", ts)
        })
    </script>

    <div id="editor" style="height:300px;"></div>
  </body>
</html>
